<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo-Mesto.svg" alt="Логотип сайта Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info-wrapper">
        <div class="profile__avatar">
          <img class="profile__avatar-photo" src="./images/profile-avatar.jpg" alt="Аватар Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="element">
      <ul class="element__list">
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-1.jpg" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-2.jpg" alt="Гора Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-3.jpg" alt="Путишествия в Домбайях">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-4.jpg" alt="Горная река Сибири">
            <div class="card__info">
              <h2 class="card__title">Сибирь</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-5.jpg" alt="Природа Алтая">
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
        <li class="element__items">
          <article class="card">
            <img class="card__image" src="./images/card-6.jpg" alt="Долина Карачаево-черкесии">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__btn"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&COPY;2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__btn-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" method="POST">
        <input class="popup__input popup__input_name" type="text" name="name" required placeholder="Введите ваше имя">
        <input class="popup__input popup__input_job" type="text" name="account" required placeholder="Опишите кто вы">
        <button class="popup__add-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
